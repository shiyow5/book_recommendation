<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>書籍推薦システム</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>ログイン</h2>
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
            <form method="POST">
                <div class="user-box">
                    <input type="text" name="username" required="">
                    <label>ユーザー名</label>
                </div>
                <div class="user-box">
                    <input type="password" name="password" required="">
                    <label>パスワード</label>
                </div>
                <button type="submit">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    ログイン
                </button>
            </form>
            <p class="signup-link">アカウントをお持ちでないですか？ <a href="{{ url_for('register') }}">新規登録</a></p>
        </div>
    </div>
</body>
</html>
