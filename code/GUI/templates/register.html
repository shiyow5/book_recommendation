<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>新規登録</h2>
            <form method="POST" action="{{ url_for('register') }}">
                <div class="user-box">
                    <input type="text" name="username" required="">
                    <label>ユーザー名</label>
                </div>
                <div class="user-box">
                    <input type="password" name="password" required="">
                    <label>パスワード</label>
                </div>
                <button type="submit">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    登録
                </button>
            </form>
            <p class="signup-link">すでにアカウントをお持ちですか？ <a href="{{ url_for('login') }}">ログイン</a></p>
        </div>
    </div>
</body>
</html>
